<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="objs.css">
    <title>Dormir não da XP</title>
</head>
<body>
    <fieldset>
        <input type="text" id="usuario" placeholder="Usuário"/>
        <input type="password" id="senha" placeholder="Senha"/>
        <input type="email" id="email" placeholder="Email"/>
        <button id="cadastrar" onclick="cadastrar()">CADASTRAR</button>
    </fieldset>
    
    <div class="buttons" id="buttons">
        <button id="left" onclick="back()">VOLTAR</button>
        <span id="display">0</span>
        <button id="right" onclick="next()">PRÓXIMO</button>
    </div>

    <div class="content" id="content"></div></div>

</body>
<script src="objs.js"></script>
</html>
