<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body onkeydown="digita(event)">

            <span id="history"></span>
            <span id="display"></span>
        </div>
        <div id="buttons_container">
            <button id="CE" class="buttons" onclick="calculadora(event,1)">CE</button>
            <button id="C" class="buttons" onclick="calculadora(event,1)">C</button>
            <button id="bkspace" class="buttons" onclick="calculadora(event,1)">â—„</button>
            <button id="/" class="buttons" onclick="calculadora(event,1)">/</button>
            <button id="7" class="buttons" onclick="calculadora(event,1)">7</button>
            <button id="8" class="buttons" onclick="calculadora(event,1)">8</button>
            <button id="9" class="buttons" onclick="calculadora(event,1)">9</button>
            <button id="x" class="buttons" onclick="calculadora(event,1)">x</button>
            <button id="4" class="buttons" onclick="calculadora(event,1)">4</button>
            <button id="5" class="buttons" onclick="calculadora(event,1)">5</button>
            <button id="6" class="buttons" onclick="calculadora(event,1)">6</button>
            <button id="-" class="buttons" onclick="calculadora(event,1)">-</button>
            <button id="1" class="buttons" onclick="calculadora(event,1)">1</button>
            <button id="2" class="buttons" onclick="calculadora(event,1)">2</button>
            <button id="3" class="buttons" onclick="calculadora(event,1)">3</button>
            <button id="+" class="buttons" onclick="calculadora(event,1)">+</button>
            <button id="%" class="buttons" onclick="calculadora(event,1)">%</button>
            <button id="0" class="buttons" onclick="calculadora(event,1)">0</button>
            <button id="." class="buttons" onclick="calculadora(event,1)">.</button>
            <button id="=" class="buttons" onclick="calculadora(event,1)">=</button>
            <span name="tecla"></span>
        </div>
    </div>

<script src="calc.js"></script>
